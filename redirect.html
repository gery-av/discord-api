<!DOCTYPE html>
<html>
<head>
  <title>Discord Redirect</title>
</head>
<body>
  <h2>Loading Discord login...</h2>
  <script>
    // ambil code dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // simpan di localStorage biar dipake di index.html
      localStorage.setItem("discord_code", code);
      window.location.href = "index.html"; // balik ke main page
    } else {
      document.body.innerHTML = "<h3>Authorization gagal ðŸ˜¢</h3>";
    }
  </script>
</body>
</html>
